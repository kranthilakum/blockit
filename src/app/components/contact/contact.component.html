<h2 class="text-indigo-500 flex items-center my-5">
  <span class="bg-indigo-100 w-12 h-12 rounded-full mr-4">
    <a
      class="material-icons-outlined text-4xl mt-1 ml-1.5"
      routerLink="/listings/"
      >home</a
    >
  </span>
  <span class="text-2xl font-semibold">Send a message</span>
</h2>

<form class="w-full max-w-sm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
        for="inline-full-name"
      >
        Full Name
      </label>
    </div>
    <div class="md:w-2/3">
      <input
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500"
        id="inline-full-name"
        type="text"
        formControlName="name"
      />
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
        for="inline-email"
      >
        Email
      </label>
    </div>
    <div class="md:w-2/3">
      <input
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500"
        id="inline-email"
        type="email"
        formControlName="email"
      />
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
        for="inline-message"
      >
        Message
      </label>
    </div>
    <div class="md:w-2/3">
      <textarea
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500"
        id="inline-message"
        formControlName="message"
      ></textarea>
    </div>
  </div>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button
        class="shadow bg-indigo-500 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
        type="submit"
      >
        Send
      </button>
    </div>
  </div>
</form>
